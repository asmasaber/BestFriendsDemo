<div class="card" style="width: 18rem;display: inline-flex;border:0;">
  <img class="card-img-top" src="./../../../../assets/user.png" alt="Card image cap" style="width: 50%;margin: auto">
  <div class="card-body" style="margin: auto">
    <h5 class="card-title">{{name}}</h5>
    <p class="card-text">{{email}}</p>
    <a [routerLink]="['/questions', id]" class="btn btn-primary" >Answer Quiz</a>
  </div>
</div>
