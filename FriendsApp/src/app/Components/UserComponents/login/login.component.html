<!-- Login Form -->
<div class="form-signin" style="margin-top: 180px;">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <div  *ngIf="invalidLogin" class="alert alert-danger" role="alert">
    Error Email or Password!
  </div>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" #email required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" #password required>
  <button class="btn btn-lg btn-primary btn-block"  (click)="login(email.value,password.value)">Sign in</button>
</div>
<!-- End Login Form -->
