<h3>{{text}}</h3>
<div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="options" id="trueOption" value="true" checked>
    <label class="form-check-label" for="trueOption">
      True
    </label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="options" id="falseOption" value="false">
    <label class="form-check-label" for="falseOption">
      False
    </label>
  </div>
